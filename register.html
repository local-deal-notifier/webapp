<!DOCTYPE html>
<html>
<head>
<script src="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.js"></script>

</head>
<style type="text/css"> 
form{

{
	text-align: center;

}

  <body>
	<div class="center">
		<h1>Please enter fill out the details below </h1>
	</div>
		<form action="">
			<div class="center">
				First Name:<br>
				<input type="text" id="firstname">
				<br>
				Last Name:<br>
				<input type="text" id="lastname">
				<br>
				Company Name:<br>
				<input type="text" id="company">
				<br>
				Email:<br>
				<input type="text" id="email">
				<br>
				Phone:<br>
				<input type="text" id="phone">
				<br>
				Address:<br>
				<input type="text" id="address">
				<br>
				City:<br>
				<input type="text" id="city">
				<br>
				Country:<br>
				<input type="text" id="country">
				<br>
				Latitude:<br>
				<input type="number" id="lat">
				<br>
				Longitude:<br>
				<input type="number" id="long">
				<br>
				Zip:<br>
				<input type="text" id="zip">
				<br>
				SubLevel:<br>
				<input type="number" id="sublevel">
				<br><br>
		</form>
	
	<button onclick="addCompany()">Register Company</button>
	
	<script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script>
	var refHub = new Firebase("https://hackwestern3-2ebd2.firebaseio.com/Hub");
	var key = refHub.child("key");
	  function addCompany(){
			refHub.set({
			  notification: {
				  "Address" : document.getElementById("address").value,
				  "City" : document.getElementById("city").value,
				  "CompanyID" : "000",
				  "CompanyName" : document.getElementById("company").value,
				  "Country" : document.getElementById("country").value,
				  "Email" : document.getElementById("email").value,
				  "FBToken " : 1,
				  "FirstName" : document.getElementById("firstname").value,
				  "LastName" :  document.getElementById("lastname").value,
				  "Lat" : document.getElementById("lat").value,
				  "Long" : document.getElementById("long").value,
				  "Phone" : document.getElementById("phone").value,
				  "SubLevel" : document.getElementById("sublevel").value,
				  "Zip" : document.getElementById("zip").value
			  }
			});
			console.log(refHub);
		  }
		 
    </script>
  </body>
</html>
